    <h3>数据分析</h3>
    <h4>分省年度GDP数据展现了各省GDP数值差距之大，GDP数值最小的西藏从2013年815亿元增长到2017年的1310亿元，数据显示了两个现象，</h4>
    <h4>1.西藏自治区的GDP在全国处于低水平。</h4>
    <h4>2.西藏自治区GDP在不断的增长中。GDP数值最大的广东省从2013年62474亿元到2017年增长到89705亿元，广东省的GDP也在在不断的增长。</h4>
    <h3>结论</h3>
    <h4>中国分省GDP差距大，同时中国各省GDP在不断的增长，中国的经济不断向前发展着。</h4>
