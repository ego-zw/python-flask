	<h3>数据分析</h3>
	<h4>1.各省居民消费水平不断增长。</h4>
	<h4>1.各省居民消费水平差距巨大，最大差距达5至6倍之大。</h4>
	<h3>结论</h3>
	<h4>1.居民消费水平真正体现了居民享受经济发展的成果水平，结合人均GDP创造数据，可以看出中国经济发展的创造和经济发展成果的享受呈现了同比增长的趋势。</h4>
	<h4>1.原本经济发展较落后的地区在持续的经济增长态势中，依旧处于落后的趋势，如果不加以干预，落后地区与发达地区的差距会愈加扩大，容易造成社会分层，带来社会不安因素。</h4>
